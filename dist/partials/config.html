<datasource-http-settings current="ctrl.current" suggest-url="https://sensor-cloud.io/api/sensor/v2">
</datasource-http-settings>

<div class="gf-form-group">
    <h3 class="page-heading">Api Key</h3>
    <div class="gf-form-group">
        <div class="gf-form-inline">
            <div class="gf-form max-width-30">
                <span class="gf-form-label width-7">Key</span>
                <input class="gf-form-input max-width-21" type="text" ng-model='ctrl.current.jsonData.apikey' ng-pattern="/^[a-fA-f0-9]+$/"
                    placeholder="apikey"></input>
            </div>
        </div>
    </div>
</div>

<div class="gf-form-group">
    <h3 class="page-heading">Stream settings</h3>
    <div class="gf-form-group">
        <div class="gf-form-inline">
            <div class="gf-form max-width-30">
                <span class="gf-form-label width-7">Stream Match</span>
                <input class="gf-form-input" type="text" ng-model='ctrl.current.jsonData.sensorid' min-length="0"></input>
            </div>
        </div>
    </div>
</div>
